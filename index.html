<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Oldagram</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
    <header>
        <img class="logo-oldagram" alt="logo-oldagram" src="./images/oldagram-logo.svg">
        <img class="profile-pic" alt="logo" src="./images/done.png">
    </header>
    <hr>

    <div class="post-content">
        <div class="post-content-warapper">
            <img class="post-content-profile" id="post-content-profile" alt="" src="images/vincent-van.png">
        <div class="post-content-text">
            <p class="post-user-name" id="post-user-name"></p>
            <p class="post-user-address" id="post-user-address"></p>
        </div>

        </div>
        <div class="post-image">
            <img alt="post-image" src="images/post-image-1.png">

        </div>
        <div class="post-content-interaction-buttons">
            <ul class="list-interaction-button">
                <li>
                    <img alt="like-logo" src="images/like.png">
                </li>
                <li>
                    <img alt="comment" src="images/comment.png">
                </li>
                <li>
                    <img alt="share" src="images/share.png">
                </li>
            </ul>
            <p class="likes">21,492 likes</p>
            <p id="user-post-caption"></p>
            <hr>
        </div>

    </div>

<!--    Second Post-->

    <div class="post-content">
        <div class="post-content-warapper">
            <img class="post-content-profile" alt="post-content-profile" src="./images/userprofile-2.png">
            <div class="post-content-text">
                <p class="post-user-name" id="post-user-name"></p>
                <p class="post-user-address" id="post-user-address"></p>
            </div>

        </div>
        <div class="post-image">
            <img alt="post-image" src="images/post-image-2.png">

        </div>
        <div class="post-content-interaction-buttons">
            <ul class="list-interaction-button">
                <li>
                    <img alt="like-logo" src="images/like.png">
                </li>
                <li>
                    <img alt="comment" src="images/comment.png">
                </li>
                <li>
                    <img alt="share" src="images/share.png">
                </li>
            </ul>
            <p class="likes">21,492 likes</p>
            <p id="user-post-caption"></p>
            <hr>
        </div>

    </div>

</div>








<script src="script.js"></script>
</body>
</html>
